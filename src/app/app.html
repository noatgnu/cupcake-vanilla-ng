@if (appInitialized$ | async) {
  <!-- Authentication-aware navbar -->
  <app-navbar></app-navbar>

  <main class="container-fluid" style="padding-top: 0px; min-height: calc(100vh - 56px); padding-bottom: 20px;">
    <router-outlet />
  </main>


  <!-- Toast notifications -->
  <ccc-toast-container></ccc-toast-container>

  <!-- Compact hover-reveal footer -->
  <app-powered-by-footer></app-powered-by-footer>
} @else {
  <!-- Loading screen while app initializes -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="text-center">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-muted">Initializing application...</p>
    </div>
  </div>
}
