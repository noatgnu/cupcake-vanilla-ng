<div class="modal-header">
  <h4 class="modal-title">
    <i class="bi bi-magic me-2"></i>Auto-fill Column Values
  </h4>
  <button type="button" class="btn-close" (click)="close()"></button>
</div>

<div class="modal-body">
  <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-tabs mb-3">
    <li [ngbNavItem]="1">
      <button ngbNavLink>
        <i class="bi bi-pencil me-1"></i>Basic
      </button>
      <ng-template ngbNavContent>
        @if (basicConfig()) {
          <ccv-basic-autofill
            [config]="basicConfig()!"
            (submit)="onBasicSubmit($event)"
          ></ccv-basic-autofill>
        }
      </ng-template>
    </li>

    <li [ngbNavItem]="2">
      <button ngbNavLink>
        <i class="bi bi-gear me-1"></i>Advanced
      </button>
      <ng-template ngbNavContent>
        @if (advancedConfig()) {
          <ccv-advanced-autofill
            [config]="advancedConfig()!"
            (submit)="onAdvancedSubmit($event)"
          ></ccv-advanced-autofill>
        }
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav"></div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="close()"
  >
    <i class="bi bi-x-circle me-1"></i>Cancel
  </button>
</div>
